<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>Inscripció</title>

    <link
      rel="stylesheet"
      href="../node_modules/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <include src="./views/header.html"></include>

    <main>
      <div class="sobre">
        <section class="row flex-column flex-md-row">
          <div class="col-md-12">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit</h2>
          </div>
        </section>

        <section class="row flex-column flex-md-row">
          <div class="col-md-12">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="./assets/images/webinar01.jpg?as=webp"
                      type="image/webp"
                    />
                    <img src="./assets/images/webinar01.jpg" alt="Webinar 01" />
                  </picture>
                </div>
                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="./assets/images/webinar02.jpg?as=webp"
                      type="image/webp"
                    />
                    <img src="./assets/images/webinar02.jpg" alt="Webinar 02" />
                  </picture>
                </div>
                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="./assets/images/webinar03.jpg?as=webp"
                      type="image/webp"
                    />
                    <img src="./assets/images/webinar03.jpg" alt="Webinar 03" />
                  </picture>
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
        </section>

        <section>
          <form name="inscripcions" method="POST" data-netlify="true">
            <div class="row justify-content-md-center">
              <div class="col-md-9 mb-3">
                <label for="nom" class="form-label">Nom i Cognom</label>
                <div class="input-group" id="nom">
                  <input
                    type="text"
                    aria-label="First name"
                    class="form-control"
                    placeholder="Nom"
                    name="nom"
                  />
                  <input
                    type="text"
                    aria-label="Last name"
                    class="form-control"
                    placeholder="Cognom"
                    name="cognom"
                  />
                </div>
              </div>
              <div class="col-md-9 mb-3">
                <label for="mail" class="form-label">Correu electrònic</label>
                <input
                  type="email"
                  class="form-control"
                  id="mail"
                  aria-describedby="emailHelp"
                  placeholder="user@mail.com"
                  name="email"
                />
              </div>
              <div class="col-md-9 mb-3">
                <label for="selectCursos" class="form-label">Cursos</label>
                <select
                  id="selectCursos"
                  class="form-select"
                  size="3"
                  aria-label="Size 3 select example"
                  multiple
                  name="coursos"
                >
                  <option value="1">24/02 - Competències digitals</option>
                  <option value="2">
                    09/06 - Agència Nacional de Ciberseguretat d'Andorra -
                    Present i Futur
                  </option>
                  <option value="3">
                    23/09 - Administració electrònica i iniciatives relacionades
                    de Govern
                  </option>
                </select>
              </div>
              <div class="col-md-9 mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                    name="lpd"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Accepto la Llei de Protecció de Dades
                  </label>
                </div>
              </div>
              <div class="col-md-9">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <!-- do not remove this line! -->
  </body>
</html>
