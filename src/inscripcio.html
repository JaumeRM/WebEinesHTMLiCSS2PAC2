<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>Inscripció</title>

    <link
      rel="stylesheet"
      href="../node_modules/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <include src="./views/header.html"></include>

    <main>
      <div class="sobre">
        <section class="row flex-column flex-md-row">
          <div class="col-md-12">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit</h2>
          </div>
        </section>

        <section class="row flex-column flex-md-row">
          <div class="col-md-12">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="./assets/images/anc-bon-dia.jpg?as=webp"
                      type="image/webp"
                    />
                    <img
                      src="./assets/images/anc-bon-dia.jpg"
                      alt="ANC Bon Dia"
                    />
                  </picture>
                </div>
                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="./assets/images/anc-bon-dia.jpg?as=webp"
                      type="image/webp"
                    />
                    <img
                      src="./assets/images/anc-bon-dia.jpg"
                      alt="ANC Bon Dia"
                    />
                  </picture>
                </div>
                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="./assets/images/anc-bon-dia.jpg?as=webp"
                      type="image/webp"
                    />
                    <img
                      src="./assets/images/anc-bon-dia.jpg"
                      alt="ANC Bon Dia"
                    />
                  </picture>
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
        </section>

        <section>
          <div class="row justify-content-md-center">
            <div class="col-md-9 mb-3">
              <label for="mail" class="form-label">Correu electrònic</label>
              <input
                type="email"
                class="form-control"
                id="mail"
                aria-describedby="emailHelp"
                placeholder="user@mail.com"
              />
            </div>
            <div class="col-md-9 mb-3">
              <label for="selectCursos" class="form-label">Cursos</label>
              <select
                id="selectCursos"
                class="form-select"
                size="3"
                aria-label="Size 3 select example"
                multiple
              >
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-md-9">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <!-- do not remove this line! -->
  </body>
</html>
